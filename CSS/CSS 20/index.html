<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>Standard button</p>
        <a href="https://techin.lt" class="btn">
            <span class="btn__text">Standard button</span>
        </a>
    </div>

    <div>
        <p>Small button</p>
        <a href="https://techin.lt" class="btn btn--small">
            <span class="btn__text">Small button</span>
        </a>
    </div>

    <div>
        <p>Big button</p>
        <a href="https://techin.lt" class="btn btn--big">
            <span class="btn__text">Big button</span>
        </a>
    </div>

    <div>
        <p>Small and orange button</p>
        <a href="https://techin.lt" class="btn btn--small btn--orange">
            <span class="btn__text">Small button</span>
        </a>
    </div>

    <div>
        <p>Big and blue button</p>
        <a href="https://techin.lt" class="btn btn--big btn--blue">
            <span class="btn__text">Big button</span>
        </a>
    </div>

    <div>
        <p>Big and orange button with price and text elements</p>
        <a href="https://techin.lt" class="btn btn--big btn--orange">
            <span class="btn__price">$4</span>
            <span class="btn__text">Big button</span>
        </a>
    </div>

    <div>
        <p>Big and green button with price and text elements</p>
        <a href="https://techin.lt" class="btn btn--big btn--green">
            <span class="btn__price">$4</span>
            <span class="btn__text">Big button</span>
        </a>
    </div>
</body>
</html>
